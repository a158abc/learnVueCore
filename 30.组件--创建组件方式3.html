<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app1">
        <my-com></my-com>
    </div>

    <div id="app2">
        <my-com></my-com>
        <login></login>
    </div>

    <!-- 注意：在被控制#app外面，使用template元素，定义组件的html模板 -->
    <template id="tmp1">
            <div>
                <h3>组件</h3>
                <span>1122233</span>
            </div>
    </template>

    <template id="temp2">
        <div>
            <h3>这是一个登陆组件</h3> 
        </div>
    </template>

    <script>
        // 定义公共组件
        Vue.component("myCom",{
            template:"#tmp1" 
        });

        var vm1 = new Vue({
            el: "#app1",
            data: {
              
            },
            methods: {
               
            }
        });

        var vm2 = new Vue({
            el: "#app2",
            data: {},
            methods: {},
            filters:{},
            directives:{},
            components:{  //定义私有组件
                "login":{
                    template: "#temp2" //"<h3>这是一个登陆的组件</h3>"
                }
            },

            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {  },
            updated() { },
            beforeDestroy() {},
            destroyed() {},
        });




    </script>
</body>

</html>
