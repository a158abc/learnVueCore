<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for循环使用</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <label>id:
                <input type="text" v-model="id">
            </label>
           <label>name:
               <input type="text" v-model="name">
           </label>
            <input type="button" value="添加" @click="add">
        </p>

        <!--注意： v-for循环的时候，key属性只能使用number或者string-->
        <!--注意： key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值-->
        <!-- 在组件中，使用v-for循环的时候，或者在一些特殊的情况中，如果v-for有问题，
            必须使用v-for的同时，指定唯一的字符串/数字类型：key的值-->
        <P v-for="(item,key) in list" :key="item.id">
            <input type="checkbox">
           {{item.id}}---{{item.name}} ---索引值{{key}}
        </P>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                list:[
                    {id:"1",name:"马云"},
                    {id:"2",name:"马化腾"},
                    {id:"3",name:"雷军"},
                    {id:"4",name:"丁磊"},
                    {id:"5",name:"陈天桥"}
                ],
                id:"",
                name:""
            },
            methods:{
                add(){
                     this.list.unshift({id:this.id,name:this.name});
                     this.id=this.name="";
                }
            }
        });
    </script>
</body>
</html>
