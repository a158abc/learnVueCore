<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
    <style>
        .inner
        {
            background-color: aqua;
            height: 150px;
            padding: 10px;
        }

        .outer
        {
            background-color: bisque;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 .stop阻止冒泡 -->
<!--        <div class="inner"  @click="div1Handler">-->
<!--            <input type="button" value="click me" @click.stop="btnHandler">-->
<!--        </div>-->

        <!--  使用.prevent 阻止默认行为-->
<!--        <a href="http://www.baidu.com" @click.prevent="linkclick" >有问题，先百度</a>-->

        <!--   使用 .capture 实现捕获触发事件-->
<!--        <div class="inner"  @click.capture="div1Handler">-->
<!--            <input type="button" value="click me" @click="btnHandler">-->
<!--        </div>-->

<!--      使用 .self只有点击当前元素才会触发事件函数-->
<!--        <div class="inner"  @click.self="div1Handler">-->
<!--            <input type="button" value="click me" @click.stop="btnHandler">-->
<!--        </div>-->

<!--      使用 .once 只触发一次事件处理函数-->
<!--        <a href="http://www.baidu.com" @click.prevent.once="linkclick" >有问题，先百度</a>-->


            <!-- 演示  .stop 和 .self 区别 -->
            <div class="outer" @click="div2Handler">
                <div class="inner"  @click="div1Handler">
                    <input type="button" value="click me" @click.stop="btnHandler">
                </div>
            </div>

            <!-- .self 只会阻止自己身上的冒泡行为发生，并不能真正阻止冒泡行为 -->
            <div class="outer" @click="div2Handler">
                <div class="inner"  @click.self="div1Handler">
                    <input type="button" value="click me" @click="btnHandler">
                </div>
            </div>


        </div>
        <script>
            var vm = new Vue({
                el:"#app",
                data:{

                },
                methods:{
                    div1Handler(){
                        console.log("这是触发了inner div1的点击事件");
                    },
                    btnHandler(){
                        console.log("这是触发了btn的点击事件");
                    },
                    linkclick(){
                        console.log("这是点击链接的触发事件");
                    },
                    div2Handler(){
                        console.log("这是触发了outer div2的点击事件")
                    }
                }
            });
        </script>
    </body>
    </html>
