<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="开启" @click="start">
        <input type="button" value="停止" @click="stop">
        <h3>{{ msg }}</h3>
    </div>


    <script>
        //注意： 在VM实例中，如果想要获取data上的数据或者想要调用methods中的方法，必须通过this.数据属性名
        // 或者 this.方法名 来进行访问，这里的this 就表示我们new 出来的VM实例对象
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"猥琐发育，别浪！！！",
                intervalId:null //在data上定义 定时器Id
            },
            methods:{
                start(){
                    if(this.intervalId==null)
                    {
                        this.intervalId = setInterval( ()=> {
                            this.msg =  this.msg.substring(1)+this.msg.substring(0,1)
                        },500);
                    }

                },
                stop(){
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
            }
        });
    </script>
</body>
</html>
