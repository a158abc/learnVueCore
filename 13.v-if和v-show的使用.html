<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="click me" @click="flag=!flag">
<!--        v-if   的特点：每次都会重新删除或者创建-->
<!--        v-show 的特点：每次不会重新进行DOM的删除或者创建操作，只是切换元素的display：none样式-->

<!--        v-if 有较高的切换性能消耗-->
<!--        v-show 有较高的初始渲染消耗-->

<!--        如果元素涉及到频繁的切换，最好不要使用v-if，而是推荐使用v-show-->
<!--        如果元素可能永远不会被显示出来用户看到，推荐使用v-if-->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
   </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods:{

            }
        });
    </script>
</body>
</html>
