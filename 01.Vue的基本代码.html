<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.Vue的基本代码</title>
    <!-- 1,导入Vue包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>

<!-- 将来new的Vue实例会控制这个元素中的所有内容-->
<!-- Vue 实例所控制的这个元素区域，就是我们的V -->
    <div id="id">
        <p>{{msg}}</p>
    </div>

    <script>
        // 2，创建一个vue实例
        // 当我们导入包以后，在浏览器内存中就多了一个Vue构造方法
        // 注意：我们new出来的这个vm对象就是MVVM中的VM调度者
        var vm =new Vue({
            el:"#id",
            // 这里的data就是MVVM中的M 专门用来保存每个页面的数据
            data:{
                msg:"这是一个vue实例"  //通过Vue提供的指令，方便的就把数据渲染到页面，不用操作DOM元素
            }
        });
    </script>
</body>
</html>
