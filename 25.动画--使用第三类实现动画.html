<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>

<body>
    <div id="app">

        <input type="button" value="click me" @click="flag = !flag">
        <!-- <transition enter-active-class=" animated bounceIn" leave-active-class=" animated zoomOutDown">
                <h3 v-show="flag"> 这是一个h3 </h3>
        </transition> -->

        <!-- 使用:duration="毫秒值"  来统一入场和离场时候的动画时长 -->
        <!-- <transition enter-active-class="bounceIn" leave-active-class="zoomOutDown" :duration="800">
                <h3 v-show="flag" class="animated"> 这是一个h3 </h3>
        </transition> -->
        
        <!-- :duration="{enter:300,leave:600}" 来分别设置 入场 和离开 的时间 -->
        <transition enter-active-class="bounceIn" leave-active-class="zoomOutDown" :duration="{enter:300,leave:600}">
                <h3 v-show="flag" class="animated"> 这是一个h3 </h3>
        </transition>

    </div>

    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            flag:true
        }
    });
    </script>
    
    
</body>
</html>
