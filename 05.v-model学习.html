<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>

        <!--        v-bind 只能实现数据的单向绑定， 从M 自动绑定到v，无法实现数据的双向绑定-->
        <input type="text" v-bind:value="msg" style="width: 100%">

<!--        使用v-model指令，可以实现表单元素和model中的数据双向绑定-->
        注意： v-model 只能用于表单元素中
<!--        input(radio text address email) select check ,textarea-->
        <input type="text" v-model="msg" style="width: 100%">
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"大家都是好学生，爱敲代码，爱学习！！！"
            },
            methods:{

            }
        });
    </script>
</body>
</html>
