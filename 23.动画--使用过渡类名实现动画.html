<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
   
    <style>
        /* 自定义两组样式,来控制transition内部元素实现动画 */
        /* v-enter 【这是一个时间点】， 是进入之前，元素的起始状态，此时元素还没有开始进入
        v-leave-to 【这是一个时间点】，是动画离开之后，离开的终止状态，此时，元素的动画已经结束 */
        .v-enter,
        .v-leave-to {
             transform: translateX(80px); 
             opacity: 0;
        }
        /* v-enter-activce 【入场的动画时间段】
        v-leave-activce 【出场的动画时间段】 */
        .v-enter-active, .v-leave-active{
            transition: all 1s ease;
        }

    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="click me" @click="flag =! flag">
        <!-- 使用transition把需要被动画的元素包裹起来 -->
        <!-- transition是vue官方提供 -->
        <transition>
                <h3 v-if="flag">这是一个h3</h3>
        </transition>
       
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods: {
                
            }
        });

    </script>
</body>
</html>
