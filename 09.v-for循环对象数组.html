<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(item,i) in list">{{i}} --- {{item.id}} -- {{item.name}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
               list:[{id:"1",name:"xiao ming1"},
                   {id:"2",name:"xiao ming2"},
                   {id:"3",name:"xiao ming3"},
                   {id:"4",name:"xiao ming4"},
                   {id:"5",name:"xiao ming5"},
                   {id:"6",name:"xiao ming6"}]
            },
            methods:{

            }
        });
    </script>
</body>
</html>
