<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
      <!-- 如果要使用组件，直接把组件名称以html标签的形式引入页面即可 -->
      <!-- 如果组件名称命名是驼峰形式，引用的时候需要把大写字母改成小写字母，同时两个单词间使用 - 连接 -->
      <!-- 如果不使用驼峰命名形式，直接拿名称来使用即可 -->
            <my-com></my-com>
       
    </div>
    <script>
        // // 1.1使用Vue.extend来创建全局vue组件
        // var com = Vue.extend({
        //     template:"<h3>这是使用Vue.extend创建的组件</h3>" //通过template，来指定组件要展示的html结构
        // });
        // //1.2 使用Vue.component('组件名称'，创建出来的组件模板对象)
        // Vue.component("myCom",com);


        Vue.component("myCom",Vue.extend({
            template:"<h3>这是使用Vue.extend创建的组件</h3>" //通过template，来指定组件要展示的html结构
        }));

        var vm = new Vue({
            el: "#app",
            data: {
              
            },
            methods: {
               
            }
        });

    </script>
</body>

</html>
