<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg | msgFormat('大江','大海') |msgTest  }}</p>
    </div>
    <script>
        // 过滤器应用场景: 插值表达式 或者 v-bind:
        // 定义一个vue的过滤器，名字是msgFormat
        Vue.filter("msgFormat",function (data,arg1,arg2) {
            //return data.replace('沧海','大河');
            // 字符串replace方法，第一个参数除了可以字符串以外，还可以正则
            return data.replace(/沧海/g,arg1+arg2);
        });

        Vue.filter("msgTest",function (data) {
            //return data.replace('沧海','大河');
            // 字符串replace方法，第一个参数除了可以字符串以外，还可以正则
            return data+"===========";
        });

        var vm = new Vue({
            el:"#app",
            data:{
                msg:"曾经，沧海难为水，除却巫山不是云---沈沧海"
            },
            methods:{

            }
        });
    </script>
</body>
</html>
