<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 注意： 在遍历对象身上的键值对，除了 val key 以外，在第三个位置 是索引  -->
        <p v-for="(val,key,i) in user">{{key}}---{{val}} --- {{i}} </p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                user:{
                    name:"xiaoming",
                    age:"18",
                    gender:"man"
                }
            },
            methods:{

            }
        });
    </script>
</body>
</html>
