<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
   
</head>

<body>
    <div id="app">
            <!-- 父组件 在引用子组件的时候，可以通过属性绑定的形式，把需要传递给子组件的数据 以属性绑定的形式  传递到子组件内部，供子组件使用 -->
            <com1 v-bind:parentmsg="msg"></com1>
    </div>



    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                msg:"这是父组件的msg"
            },
            methods: {
                
            },
            components:{

                //结论 子组件 无法直接 访问到父组件的data和methods
                com1:{
                    data(){
                        return{ //子组件  可读可写
                            title:"子组件的属性，子组件自身私有，并不是父组件传递过来"
                        }
                    },
                    template:'<h3>子组件--{{parentmsg}}</h3>',
                    //注意：props中的所有数据 都是父组件传递给子组件的
                    // props中的数据，都是只读， 无法重新赋值
                    props:["parentmsg"],  //把父组件传递过来的 parentmsg属性 先在props上定义 这样才能使用这个数据
                    directives:{},
                    components:{}
                }
            }
        
        });

       


    </script>
</body>

</html>
