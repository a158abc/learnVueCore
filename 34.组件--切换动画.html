<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .v-enter,.v-leave-to
        {
            opacity: 0;
            transform: translateX(80px);
        }

        .v-enter-active,.v-leave-active
        {
            transition: all 1s ease;
        }

    </style>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="comName = 'login'">登陆</a>
        <a href="" @click.prevent="comName = 'regedit'">注册</a>
  
        <!-- 通过mode实现先出后进动画 模式 -->
        <transition mode="out-in">
            <component :is="comName "></component>
        </transition>

        <!-- 当前学习vue提供的标签：component，template，transition，tranistionGroup -->
    </div>


    <script>
       
        Vue.component("login",{
            template:"<h3>登陆组件</h3>" ,
           
        });

       
        Vue.component("regedit",{
            template:"<h3>注册组件</h3>" ,
        });
        

        var vm = new Vue({
            el: "#app",
            data: {
                comName:'login'//当前component中的：is  要绑定组件的名称
            },
            methods: {
               
            }
        });

       


    </script>
</body>

</html>
